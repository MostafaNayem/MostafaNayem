<style type="text/css">

body{
  font-family: 'Titillium Web', sans-serif;
  background:#191B28;

.roulette-wrapper{
  position:relative;
  display:flex;
  justify-content:center;
  width:100%;
  margin:0 auto;
  overflow:hidden;
}

.roulette-wrapper .selector{
  width:3px;
  background:grey;
  left:50%;
  height:100%;
  transform:translate(-50%,0%);
  position:absolute;
  z-index:2;
}

.roulette-wrapper .wheel{
  display:flex;
}

.roulette-wrapper .wheel .row{
  display:flex;
}

.roulette-wrapper .wheel .row .card{
  height:75px;
  width:75px;
  margin:3px;
  border-radius:8px;
  border-bottom:3px solid rgba(0,0,0,0.2);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:1.5em;
}

.card.red{
  background:#F95146;
}

.card.black{
  background:#2D3035;
}

.card.green{
  background:#00C74D;
}

*{
  box-sizing:border-box;
}

</style>
<!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<br><br><br>
<div class="roulette-wrapper">
  <div class="selector"></div>

</div>
<div class="roulette-wrapper">

</div>

<br><br>
<div>
  <center>
  <button id ="success" style="background-color:red;padding:6px 50px;color:#fff;border-radius:10px;text-decoration:none;" type="submit">
  
  <b>Normal Spin</b></button>
 
  <button id="success5" style="background-color:green;padding:6px 50px;color:#fff;border-radius:10px;text-decoration:none;" type="submit">
  
  <b>Mega Spin</b></button>
  </center>
  
  
</div>


<script type="text/javascript">

$(document).ready(function() {
	//setup multiple rows of colours, can also add and remove while spinning but overall this is easier.
	initWheel();
 
 	$('button').on('click', function(){
		var outcome = parseInt($('input').val());
    spinWheel(outcome);
  });
});

function initWheel(){
	var $wheel = $('.roulette-wrapper .wheel'),
  		row = "";
      
  row += "<div class='row'>";
  row += "  <div class='card red'>1<\/div>";
  row += "  <div class='card black'>14<\/div>";
  row += "  <div class='card red'>Hayato<\/div>";
  row += "  <div class='card black'>399<\/div>";
  row += "  <div class='card red'>3<\/div>";
  row += "  <div class='card black'>Alok<\/div>";
  row += "  <div class='card green'>4<\/div>";
  row += "  <div class='card red'>D × 520<\/div>";
  row += "  <div class='card black'>D × 100<\/div>";
  row += "  <div class='card red'>5<\/div>";
  row += "  <div class='card black'>Scanner<\/div>";
  row += "  <div class='card red'>6<\/div>";
  row += "  <div class='card black'>999<\/div>";
  row += "  <div class='card red'>7<\/div>";
  row += "  <div class='card black'>Bounty Token<\/div>";
  row += "<\/div>";
  
	for(var x = 0; x < 29; x++){
  	$wheel.append(row);
  }
}

function spinWheel(roll){
  var $wheel = $('.roulette-wrapper .wheel'),
  		order = [0, 11, 5, 10, 6, 9, 7, 8, 1, 14, 2, 13, 3, 12, 4],
      position = order.indexOf(roll);
            
  //determine position where to land
  var rows = 12,
  		card = 75 + 3 * 2,
      landingPosition = (rows * 15 * card) + (position * card);
  	
  var randomize = Math.floor(Math.random() * 75) - (75/2);
    
  landingPosition = landingPosition + randomize;
    
  var object = {
		x: Math.floor(Math.random() * 50) / 100,
    y: Math.floor(Math.random() * 20) / 100
	};
  
  $wheel.css({
		'transition-timing-function':'cubic-bezier(0,'+ object.x +','+ object.y + ',1)',
		'transition-duration':'6s',
		'transform':'translate3d(-'+landingPosition+'px, 0px, 0px)'
	});
  
  setTimeout(function(){
		$wheel.css({
			'transition-timing-function':'',
			'transition-duration':'',
		});
    
    var resetTo = -(position * card + randomize);
		$wheel.css('transform', 'translate3d('+resetTo+'px, 0px, 0px)');
  }, 6 * 1000);
}


</script>
