<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Leak Studio - Login</title>
    <link rel="stylesheet" href="https://mobilekit.bragherstudio.com/view7/assets/css/style.css">
    <link rel="manifest" href="https://mobilekit.bragherstudio.com/view7/__manifest.json">


</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->


    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0">

        <div class="login-form mt-1">
            <div class="section">
                <img src="https://mobilekit.bragherstudio.com/view7/assets/img/sample/photo/vector4.png" alt="image" class="form-image">
            </div>
            <div class="section mt-1">
                <h1>Get started</h1>
                <h4>Fill the form to log in</h4>
            </div>
            <div class="section mt-1 mb-5">
                <form action="#">
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="email" class="form-control" id="email1" placeholder="Email address">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password1" placeholder="Password">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-links mt-2">
                        <div>
                            <a href="ls-reg.html">Register Now</a>
                        </div>
                        
                        
                      <div><a href="#" onclick="myFunction()" class="text-muted">Forgot Password?</a></div>
                    
                    <script>
                    function myFunction() {
                    alert("503: Service Unavailable: Back-end server is at capacity");
                    }
                    </script>
                    
                    
                    </div>

                    <div class="form-button-group" onclick="myFunction()">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    
                    
                    <script>
                    function myFunction() {
                    alert("503: Service Unavailable: Back-end server is at capacity");
                    }
                    </script>
                    
                    </div>

                </form>
            </div>
        </div>


    </div>
    <!-- * App Capsule -->




   <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="https://mobilekit.bragherstudio.com/view7/assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="https://mobilekit.bragherstudio.com/view7/assets/js/lib/popper.min.js"></script>
    <script src="https://mobilekit.bragherstudio.com/view7/assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    <!-- Owl Carousel -->
    <script src="https://mobilekit.bragherstudio.com/view7/assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- jQuery Circle Progress -->
    <script src="https://mobilekit.bragherstudio.com/view7/assets/js/plugins/jquery-circle-progress/circle-progress.min.js"></script>
    <!-- Base Js File -->
    <script src="https://mobilekit.bragherstudio.com/view7/assets/js/base.js"></script>
   
   
</body>

</html>
