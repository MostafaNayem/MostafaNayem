<script type="text/javascript">
 // Alert Modal Type
 $(document).on('click', '#success', function(e) {
 swal(
 'Success',
 'You clicked the <b style="color:green;">Success</b> button!',
 'success'
 )
 });
 
 $(document).on('click', '#error', function(e) {
 swal(
 'Error!',
 'Account region does not match the shop region. Click “Proceed” to go to the correct shop: <b style="color:red;">India</b>',
 'error'
 )
 });
 
 $(document).on('click', '#warning', function(e) {
 swal(
 'Warning!',
 'You clicked the <b style="color:coral;">warning</b> button!',
 'warning'
 )
 });
 
 $(document).on('click', '#info', function(e) {
 swal(
 '',
 'The server will be <b style="color:cornflowerblue;">ready</b> soon!',
 'info'
 )
 });
 
 $(document).on('click', '#question', function(e) {
 swal(
 'Question!',
 'You clicked the <b style="color:grey;">question</b> button!',
 'question'
 )
 });
 
 // Alert With Custom Icon and Background Image
 $(document).on('click', '#icon', function(event) {
 swal({
 title: 'Custom icon!',
 text: 'Alert with a custom image.',
 imageUrl: 'https://image.shutterstock.com/z/stock-vector--exclamation-mark-exclamation-mark-hazard-warning-symbol-flat-design-style-vector-eps-444778462.jpg',
 imageWidth: 200,
 imageHeight: 200,
 imageAlt: 'Custom image',
 animation: false
 })
 });
 
 $(document).on('click', '#image', function(event) {
 swal({
 title: 'Custom background image, width and padding.',
 width: 700,
 padding: 150,
 background: '#fff url(https://image.shutterstock.com/z/stock-vector--exclamation-mark-exclamation-mark-hazard-warning-symbol-flat-design-style-vector-eps-444778462.jpg)'
 })
 });
 
 // Alert With Input Type
 $(document).on('click', '#subscribe', function(e) {
 swal({
 title: 'Submit email to subscribe',
 input: 'email',
 inputPlaceholder: 'Example@email.xxx',
 showCancelButton: true,
 confirmButtonText: 'Submit',
 showLoaderOnConfirm: true,
 preConfirm: (email) => {
 return new Promise((resolve) => {
 setTimeout(() => {
 if (email === 'example@email.com') {
 swal.showValidationError(
 'This email is already taken.'
 )
 }
 resolve()
 }, 2000)
 })
 },
 allowOutsideClick: false
 }).then((result) => {
 if (result.value) {
 swal({
 type: 'success',
 title: 'Thank you for subscribe!',
 html: 'Submitted email: ' + result.value
 })
 }
 })
 });
 
 // Alert Redirect to Another Link
 $(document).on('click', '#link', function(e) {
 swal({
 title: "Are you sure?", 
 text: "You will be redirected to payment center", 
 type: "warning",
 confirmButtonText: "Confirm",
 showCancelButton: true
 })
 .then((result) => {
 if (result.value) {
 window.location = 'en-garena-card-freefire-topup-mena.html';
 } else if (result.dismiss === 'cancel') {
 swal(
 'Cancelled',
 'Your stay here :)',
 'error'
 )
 }
 })
 });
 </script>
